<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="box">
		<div class="content">
			<div class="image">
				<img src="./avatar.png" alt="Profile Image">
			</div>
			<div class="level">
				<p>SENIOR</p>
			</div>
			<div class="text">
				<p class="name">Att Lab</p>
				<p class="title">Frontend Developer</p>
				<p class="discription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique voluptas aut rem?</p>
			</div>
			<div class="icons">
				<a href="">
					<i class='bx bxl-dribbble'></i>
				</a href="">
				<a href="">
					<i class='bx bxl-instagram-alt'></i>
				</a href="">
				<a href="">
					<i class='bx bxl-telegram'></i>
				</a href="">
				<a href="">
					<i class='bx bxl-linkedin'></i>
				</a href="">
				<a href="">
					<i class='bx bxl-facebook-circle' ></i>
				</a href="">
				<a href="">
					<i class='bx bxl-behance' ></i>
				</a href="">
			</div>
			<div class="buttons">
				<button class="message" type="button">Message</button>
				<button class="connect" type="button">Connect</button>
			</div>
		</div>
	</div>
</body>
</html>
